{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Dashboard</h2>
<a href="{{ url_for('add_user') }}" class="bg-blue-500 text-white p-2 rounded mb-4 inline-block hover:bg-blue-600 transition duration-200">Add User</a>
<table class="min-w-full bg-white shadow-md rounded">
    <thead>
        <tr class="bg-gray-200">
            <th class="border px-4 py-2">ID</th>
            <th class="border px-4 py-2">Username</th>
            <th class="border px-4 py-2">Email</th>
            <th class="border px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr class="hover:bg-gray-100">
            <td class="border px-4 py-2">{{ user.id }}</td>
            <td class="border px-4 py-2">{{ user.username }}</td>
            <td class="border px-4 py-2">{{ user.email }}</td>
            <td class="border px-4 py-2">
                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="text-blue-500 hover:underline">Edit</a>
                <a href="{{ url_for('delete_user', user_id=user.id) }}" class="text-red-500 hover:underline ml-2">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
