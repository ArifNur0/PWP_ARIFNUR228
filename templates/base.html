<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>User Management</title>
</head>
<body class="bg-gray-900 text-gray-200"> <!-- Mengubah warna teks menjadi abu-abu terang -->
    <div class="container mx-auto">
        <nav class="bg-gray-800 p-4 shadow-md rounded">
            <div class="flex justify-between items-center">
                <div>
                    <a href="{{ url_for('home') }}" class="text-xl font-bold text-blue-400">User  Management</a>
                </div>
                <div>
                    {% if 'user_id' in session %}
                        <a href="{{ url_for('dashboard') }}" class="text-blue-400 hover:text-blue-300">Dashboard</a>
                        <a href="{{ url_for('logout') }}" class="ml-4 text-red-400 hover:text-red-300">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">Login</a>
                        <a href="{{ url_for('register') }}" class="ml-4 text-blue-400 hover:text-blue-300">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="mt-4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="bg-blue-600 border border-blue-400 text-white rounded p-2">
                        {% for message in messages %}
                            <li class="p-2">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
