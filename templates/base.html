<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ```html="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Manajemen Pengguna</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto">
        <nav class="bg-white p-4 shadow">
            <a href="{{ url_for('login') }}" class="text-blue-500">Login</a>
            <a href="{{ url_for('register') }}" class="ml-4 text-blue-500">Register</a>
            <a href="{{ url_for('logout') }}" class="ml-4 text-red-500">Logout</a>
        </nav>
        <div class="mt-4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="bg-green-100 border border-green-400 text-green-700">
                        {% for message in messages %}
                            <li class="p-2">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
